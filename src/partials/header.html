<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- global -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- robots -->
        <meta name="robots" content="index, follow" />
        <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
        <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2d89ef">
        <meta name="application-name" content="DailyBrain">
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="theme-color" content="#ffffff">

        <!-- page specific -->
        <title>@@title</title>
        <link rel="canonical" href="@@url" />
        <meta name="description" content="@@description" />
        <meta name="keywords" content="@@keywords" />
        <meta name="author" content="Vincent Spiewak" />

        <!-- opengraph -->
        <meta prefix="og: http://ogp.me/ns#" property="og:url" content="@@url" />
        <meta prefix="og: http://ogp.me/ns#" property="og:locale" content="en_US" />
        <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
        <meta prefix="og: http://ogp.me/ns#" property="og:title" content="@@title" />    
        <meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="DailyBrain" />
        <meta prefix="og: http://ogp.me/ns#" property="og:description" content="@@description" />
        <meta prefix="og: http://ogp.me/ns#" property="og:image" content="@@opengraph.image.url" />
        <meta prefix="og: http://ogp.me/ns#" property="og:image:url" content="@@opengraph.image.url" />
        <meta prefix="og: http://ogp.me/ns#" property="og:image:secure_url" content="@@opengraph.image.url" />
        <meta prefix="og: http://ogp.me/ns#" property="og:image:type" content="@@opengraph.image.type" />
        <meta prefix="og: http://ogp.me/ns#" property="og:image:width" content="@@opengraph.image.width" />
        <meta prefix="og: http://ogp.me/ns#" property="og:image:height" content="@@opengraph.image.height" />
    
        <!-- twitter card -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="@@title" />
        <meta name="twitter:site" content="@DailyBrainFR" />
        <meta name="twitter:creator" content="@DailyBrainFR" />
    
        <script type='application/ld+json'>{"@context":"http://schema.org","@type":"WebSite","@id":"https://dailybrain.fr/#website","url":"@@url","name":"DailyBrain","potentialAction":{"@type":"SearchAction","target":"https://www.dailybrain.fr\/?s={search_term_string}","query-input":"required name=search_term_string"}}</script>
        <script type='application/ld+json'>{"@context":"http://schema.org","@type":"Organization","url":"https://dailybrain.fr","sameAs":["https://www.facebook.com/dailybrain","https://www.instagram.com/dailybrainfr","https://www.linkedin.com/company/dailybrain","https://twitter.com/DailyBrainFR"],"@id":"#organization","name":"DailyBrain","logo":"https://dailybrain.fr/img/logos/dailybrain.png"}</script>
    
        <!-- css -->
        <link rel="stylesheet" href="/css/styles.css" />

    </head>
    <body>
