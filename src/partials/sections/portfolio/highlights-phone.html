<section class="portfolio-highlights py-5 border-bottom">
    <div class="container"> 
        <div class="row d-flex">

            <div class="col-11 col-md-3 col-lg-3 col-xl-2 order-md-2 mx-auto" data-aos="fade-left">
        
                <div class="device-phone mb-5 mb-md-0">
                    <img src="@@screenshot.src" alt="@@screenshot.alt" class="screen"> 
                    <img src="/img/devices/phone.svg" alt="phone-frame" class="img-fluid">
                </div>

            </div>

            <div class="col-12 col-md-7 col-lg-6 col-xl-7 align-self-center order-md-1" data-aos="fade-right">
        
                @@for (var i = 0; i < keypoints.length; i++) {
                    <div class="ml-2 ml-md-5 ml-lg-6 ml-xl-6 mt-1 mt-lg-2 mt-xl-3 key-points d-flex">
                        
                        <!-- Check -->
                        <p class="mr-3 mb-4 d-flex align-self-center">
                            <svg class="feather check-circle">
                                <use xlink:href="/img/sprites/feather-sprite.svg#check-circle"/>
                            </svg>
                        </p>
            
                        <!-- Text -->
                        <p class="mb-4 text-success">
                            `+keypoints[i]+`
                        </p>
                            
                    </div>                    
                }
            </div>

        </div>
    </div>

</section>
